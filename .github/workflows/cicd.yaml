name: Building App

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - run: npm install
      - run: npm run build

      - run: npm run e2e:headless
        uses: actions/upload-artifact@v3
        with:
          name: e2e-test-results
          path: cypress/videos/
      - run: ls -la
